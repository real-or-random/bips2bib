name: Nightly generation of BibTeX file

on:
  schedule:
    # Run every night at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  generate-bib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Clone bitcoin/bips repository
        run: git clone --depth 1 https://github.com/bitcoin/bips.git bips

      - name: Run bips2bib
        run: uv run bips2bib bips -o bips.bib

      - name: Upload bips.bib artifact
        uses: actions/upload-artifact@v4
        with:
          name: BibTeX file
          path: bips.bib
